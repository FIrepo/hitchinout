<ion-header>
  <ion-navbar>
    <ion-title>
      Wallet
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item>
      <h2>{{address}}</h2>
      <!-- <p>Balance: {{balance}} </p> -->
      
      <div class="balance">
        <h3>Available Balance</h3>
        {{balance}}ETH
      </div>
    </ion-item>
  </ion-list>
</ion-content>
