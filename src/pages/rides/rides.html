<ion-header>
  <ion-navbar>
    <ion-title>Rides</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of datasets">
      KM: {{item[0]}}, BatteryLvl: {{item[1]}}, GPS: {{item[2]}}
    </ion-item>
  </ion-list>


  <!-- <ion-item> -->
    <ion-label fixed>Enter name</ion-label>
    <ion-input type="text" (change)="changedText()" value="{{mytext}}"></ion-input>
  <!-- </ion-item> -->
  <button ion-button (click)="buttonclick()">Button</button>

  <ion-content>
      <div #map id="map"></div> 
    </ion-content>


</ion-content>
